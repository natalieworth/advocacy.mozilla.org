codemoji_banner=<a href="https://learning.mozilla.org/codemoji/#/welcome">Voici Codemoji</a>, un jeu éducatif qui explique les algorithmes de chiffrement, la partie essentielle du chiffrement.
encryption_essential_cta=Le chiffrement est crucial et mérite d’être protégé. Nous aiderez-vous à faire passer le mot ?
