why_this_info=¿Por qué pedimos esta<a class="explaination-trigger">información?</a><div class="explaination">Nos importa la privacidad y te ayudamos a que tomes decisiones bien informado. Por eso enlazamos nuestra política de privacidad, para que puedas leerla. Si quieres recibir correos, solo necesitamos tu dirección de correo — tu “Nombre” y “País” no son necesarios. Pero si nos dices dónde vives, podremos enviarte noticias y eventos locales—¡tú eliges!</div>
